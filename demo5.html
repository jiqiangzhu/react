        class NoteList extends React.Component {
            render() {
                return (
                    <ol>
                        {   //React.Children.map方法处理this.props.children不用担心值类型
                            React.Children.map(this.props.children, function(child){
                                return <li>{child}</li>;
                            })
                        }
                    </ol>
                );
            }
        }

        ReactDOM.render(
            <NoteList>
                <span>小王</span>
                <span>小刘</span>
            </NoteList>,
            document.getElementById("example")
        );
